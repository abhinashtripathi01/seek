

<!DOCTYPE html>
<html>
<head>
  <title>Kaam Kuro - User Role</title>
  <style>
    /* Styles for the user role in the job listing website */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 30px;
    }

    header h1 {
      margin: 8;
    }

    nav ul {
      list-style-type: none;
      margin: 5;
      padding: 5;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 30px;
    }

    #job-listings h3 {
      margin-top: 0;
    }

    #job-listings ul {
      list-style-type: none;
      padding: 0;
    }

    #job-listings li {
      margin-bottom: 20px;
    }

    #job-listings h4 {
      margin-top: 0;
    }

    .apply-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>KAAM  KURO</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Welcome, User</h2>
    <section id="job-listings">
      <h3>Job Listings</h3>
      <ul>
        <li>
          <h4>Front-end Developer</h4>
          <p>Company: ABC Corporation</p>
          <p>Location: Kapan</p>
          <button class="apply-button">Apply</button>
        </li>
        <li>
          <h4>Graphic Designer</h4>
          <p>Company: XYZ Designs</p>
          <p>Location: Gyaneshwor</p>
          <button class="apply-button">Apply</button>
        </li>
        <!-- More job listings -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Job Listing Website</p>
  </footer>

  <script>
    // JavaScript code for user role in the job listing website

    // Apply button event listeners
    var applyButtons = document.getElementsByClassName("apply-button");
    for (var i = 0; i < applyButtons.length; i++) {
      applyButtons[i].addEventListener("click", function() {
        alert("Application submitted!");
      });
    }
  </script>
</body>
</html>
