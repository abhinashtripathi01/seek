<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  

    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px #f5f5f5(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="file"] {
      display: block;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #555;
    }
  
  </style>
  <style>
    h1{
      color: darkred;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Resume Upload</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="resume">Choose a PDF file:</label>
        <input type="file" id="resume" name="resume" accept="application/pdf">
      </div>
      <button type="submit" class="button">Upload</button>
    </form>
  </div>
</body>

</html>
